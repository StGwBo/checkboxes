<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="./src/css/style.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Checkbox Task</title>
    </head>
    <body>
        <div class="container">
            <div class="container-checkbox" id="container-checkbox"></div>

            <div class="checkbox-info">
                <div class="checkbox-info__header">
                    <div class="checkbox-info__title">Порядок в котором были нажаты чекбоксы:</div>
                    <div class="buttons">
                        <button id="copy-url-button">Скопировать ссылку</button>
                        <button id="reset-button">Всё сбросить</button>
                    </div>
                </div>

                <ul class="checkbox-info__ids" id="selected-ids"></ul>
            </div>

            <script type="module" src="./src/js/main.js"></script>
        </div>
    </body>
</html>
